<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eugene Maning - GitHub Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Eugene Maning</h1>
        <div class="social-links">
          <a
            href="https://github.com/xgenem"
            target="_blank"
            class="social-icon"
            ><i class="fab fa-github"></i> GitHub</a
          >
          <a
            href="https://linkedin.com/in/eugenemaning"
            target="_blank"
            class="social-icon"
            ><i class="fab fa-linkedin"></i> LinkedIn</a
          >
        </div>
      </div>
    </header>

    <main class="container">
      <section id="profile" class="section">
        <div class="profile-container">
          <div class="profile-info">
            <h2>Welcome to my GitHub Page</h2>
            <p>
              This is my personal GitHub Pages website. Here you can see my
              latest GitHub activities and find links to my professional
              profiles.
            </p>
          </div>
        </div>
      </section>

      <section id="commits" class="section">
        <h2>Recent GitHub Activity</h2>
        <div id="commits-container">
          <div class="loader"></div>
          <p id="loading-message">Loading latest commits...</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; <span id="current-year"></span> Eugene Maning</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
